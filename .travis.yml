language: android
dist: trusty

android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.0
    - android-29

before_script:
    - chmod +x gradlew

script:
    - ./gradlew build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache